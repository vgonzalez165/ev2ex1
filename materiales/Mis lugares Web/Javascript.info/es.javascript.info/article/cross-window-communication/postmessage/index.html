<head>

</head>

<body>

  <form id="form">
    <input type="text" placeholder="Ingresa mensaje" name="message">
    <input type="submit" value="Haz clic para enviar">
  </form>

  <iframe src="https://es.javascript.info/article/cross-window-communication/postmessage/iframe.html" id="iframe" style="display:block;height:60px"></iframe>

  <script>
    form.onsubmit = function() {
      iframe.contentWindow.postMessage(this.message.value, '*');
      return false;
    };
  </script>

</body>
